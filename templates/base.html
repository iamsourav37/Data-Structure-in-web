    <title>{% if title %} {{ title }} {% else %} DSA {% endif %}</title>

      body{
         display:flex;

      footer{

  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home-page' %}">DSA</a>

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link {% if home_active %}  active  {% endif %}" aria-current="page" href="{% url 'home-page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if sorting_active %}  active  {% endif %}" href="{% url 'sorting-home' %}">Sorting</a>
        </li>

          <li class="nav-item">
          <a class="nav-link {% if linkedlist_active %}  active  {% endif %}" href="{% url 'sorting-home' %}">LinkedList</a>
        </li>

          <li class="nav-item">
          <a class="nav-link {% if stack_active %}  active  {% endif %}" href="{% url 'sorting-home' %}">Stack</a>
        </li>

          <li class="nav-item">
          <a class="nav-link {% if queue_active %}  active  {% endif %}" href="{% url 'sorting-home' %}">Queue</a>
        </li>


          <li class="nav-item">
          <a class="nav-link {% if tree_active %}  active  {% endif %}" href="{% url 'sorting-home' %}">Tree</a>
        </li>

          <li class="nav-item">
          <a class="nav-link {% if graph_active %}  active  {% endif %}" href="{% url 'sorting-home' %}">Graph</a>
        </li>



      </ul>
    </div>
  </div>
</nav>

  {% block content %}
  {% endblock content %}
